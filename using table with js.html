<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the show button to See more details for the table.</p>

<table id="myTable">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>page</th>
    <th>genre</th>
    <th>Publisher</th>
    <th>Year</th>
    
  <!-- </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
  </tr> -->
</table>
<br>

<button onclick="myCreateFunction()">Show Detail</button>
<button onclick="myDeleteFunction()">Hide row</button> 

<script>
function myCreateFunction() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(1);
  
  var title = row.insertCell(0);
  var author = row.insertCell(1);
  var page = row.insertCell(2);
  var genre = row.insertCell(3);
  var publisher = row.insertCell(4);
  var year = row.insertCell(5);
  title.innerHTML = "Everything men know about women";
  author.innerHTML = "Alan Francis";
  page.innerHTML = "128";
  genre.innerHTML = "Humour";
  publisher.innerHTML = "pearson";
  year.innerHTML = "1989";
}

function myDeleteFunction() {
  document.getElementById("myTable").deleteRow(1);
}
</script>
</body>
</html>
